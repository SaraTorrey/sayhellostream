<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Send A Fox</title>
  </head>
  <body>
    <div class="container">
        <div>
            <h1 class="display-4" style="text-align: center; margin-bottom: 2.5rem;">Send A Fox</h1>
        </div>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                <label for="validationTooltip01">First name</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
                </div>
                <div class="col-md-4 mb-3">
                <label for="validationTooltip02">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02" required>
                <div class="valid-tooltip">
                    Looks good!
            </div>
             </div>
             <div class="col-md-4 mb-3">
                    <label for="validationTooltip03">Phone #</label>
                    <input type="tel" class="form-control" required>
                    <div class="valid-tooltip">
                        Looks good!
                </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="input-group-prepend">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Month</button>                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">January</a>
                        <a class="dropdown-item" href="#">February</a>
                        <a class="dropdown-item" href="#">March</a>
                        <a class="dropdown-item" href="#">April</a>
                        <a class="dropdown-item" href="#">May</a>
                        <a class="dropdown-item" href="#">June</a>
                        <a class="dropdown-item" href="#">July</a>
                        <a class="dropdown-item" href="#">August</a>
                        <a class="dropdown-item" href="#">September</a>
                        <a class="dropdown-item" href="#">October</a>
                        <a class="dropdown-item" href="#">November</a>
                        <a class="dropdown-item" href="#">December</a>
                    </div>   
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Day</button>                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">1</a>
                                <a class="dropdown-item" href="#">2</a>
                                <a class="dropdown-item" href="#">3</a>
                                <a class="dropdown-item" href="#">4</a>
                                <a class="dropdown-item" href="#">5</a>
                                <a class="dropdown-item" href="#">6</a>
                                <a class="dropdown-item" href="#">7</a>
                                <a class="dropdown-item" href="#">8</a>
                                <a class="dropdown-item" href="#">9</a>
                                <a class="dropdown-item" href="#">10</a>
                                <a class="dropdown-item" href="#">11</a>
                                <a class="dropdown-item" href="#">12</a>
                                <a class="dropdown-item" href="#">13</a>
                                <a class="dropdown-item" href="#">14</a>
                                <a class="dropdown-item" href="#">15</a>
                                <a class="dropdown-item" href="#">16</a>
                                <a class="dropdown-item" href="#">17</a>
                                <a class="dropdown-item" href="#">18</a>
                                <a class="dropdown-item" href="#">19</a>
                                <a class="dropdown-item" href="#">20</a>
                                <a class="dropdown-item" href="#">21</a>
                                <a class="dropdown-item" href="#">22</a>
                                <a class="dropdown-item" href="#">23</a>
                                <a class="dropdown-item" href="#">24</a>
                                <a class="dropdown-item" href="#">25</a>
                                <a class="dropdown-item" href="#">26</a>
                                <a class="dropdown-item" href="#">27</a>
                                <a class="dropdown-item" href="#">28</a>
                                <a class="dropdown-item" href="#">29</a>
                                <a class="dropdown-item" href="#">30</a>
                                <a class="dropdown-item" href="#">31</a>
                            </div>           
            <div class="input-group-prepend">
                
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Time</button>
                
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">1:00</a>
                    <a class="dropdown-item" href="#">2:00</a>
                    <a class="dropdown-item" href="#">3:00</a>
                    <a class="dropdown-item" href="#">4:00</a>
                    <a class="dropdown-item" href="#">5:00</a>
                    <a class="dropdown-item" href="#">6:00</a>
                    <a class="dropdown-item" href="#">7:00</a>
                    <a class="dropdown-item" href="#">8:00</a>
                    <a class="dropdown-item" href="#">9:00</a>
                    <a class="dropdown-item" href="#">10:00</a>
                    <a class="dropdown-item" href="#">11:00</a>
                    <a class="dropdown-item" href="#">12:00</a> 
                </div>
            <div class="input-group-prepend">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">AM/PM</button>                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">AM</a>
                <a class="dropdown-item" href="#">PM</a>
            </div>    
            
            </div> 
            <div>
                    <button type="button" class="btn btn-secondary">Submit</button>
            </div>     
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

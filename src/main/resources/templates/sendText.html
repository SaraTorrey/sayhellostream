<!-- Page content -->
<div xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
     layout:decorator="mainTemplate" layout:fragment="content">

    <div class="header pb-7 pt-5 pt-lg-7 d-flex align-items-center">


    </div>


    <!-- Page content -->
    <div class="container-fluid mt--7 mb-5">

        <div th:if="${successMessage!= null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
            <span class="alert-inner--text">
                <strong>Message sent!!</strong>
                Check out the <a href="/history">History</a> page to see it.</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>



        <div th:if="${errorMessage!= null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span class="alert-inner--icon"><i class="ni ni-bell-16"></i></span>
            <span class="alert-inner--text"><strong th:text="${errorMessage}"></strong></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>


        <div class="col-xs-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Send Your Text</h3>
                        </div>

                    </div>
                </div>


                <div class="card-body ">
                    <form th:action="@{'/sendText/'}" method="post" th:object="${sendTextView}">
                        <div class="mb-0">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-first-name">First name</label>
                                        <input type="text" id="input-first-name" name="first"
                                               class="form-control form-control-alternative"
                                               placeholder="First name"
                                               th:field="*{firstName}">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-last-name">Last name</label>
                                        <input type="text" id="input-last-name" name="last"
                                               class="form-control form-control-alternative"
                                               placeholder="Last name"
                                               th:field="*{lastName}">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="phone">Phone Number</label>
                                        <input type="tel" id="input-phone" name="phone"
                                               class="form-control form-control-alternative"
                                               placeholder="(832) 111-1221"
                                               th:field="*{phoneNumber}"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->

                        <div class="pl-lg-1">
                            <div class="form-group">
                                <label class="form-control-label" for="phone">Text Body</label>
                                <textarea rows="4" name="body" class="form-control form-control-alternative"
                                          placeholder="Type your text message here."
                                          th:field="*{textBody}"></textarea>
                            </div>

                            <div class="col-xl-12 pr-lg-0">
                                <div class="col-12 text-right">
                                    <button type="submit" class="btn btn-md btn-default">Send</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page content -->
 <div xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="mainTemplate" layout:fragment="content" >

   <div class="header pb-7 pt-5 pt-lg-7 d-flex align-items-center">
        <!-- Mask -->
        
        <!-- Header container -->
        
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7 mb-5">
       
          
            <div class="col-xs-12 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Schedule Your Text</h3>
                            </div>
                            
                        </div>
                    </div>
                    <div class="card-body ">
                        <form th:action="@{'/send/'}" method="post">
                            <h6 class="heading-small text-muted mb-4">Recepient's information</h6>
                            
                            <hr class="my-4" /> 
                            <div class="mb-0"> 
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-first-name">First name</label>
                                            <input type="text" id="input-first-name" name="first" class="form-control form-control-alternative" placeholder="First name" >
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-last-name">Last name</label>
                                            <input type="text" id="input-last-name" name="last" class="form-control form-control-alternative" placeholder="Last name" >
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="phone">Phone Number</label>
                                            <input type="tel" id="input-phone" name="phone" class="form-control form-control-alternative" placeholder="(832) 111-1221">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 pr-lg-0">
                                        <div class="col-12 text-right">
                                            <a href="#!" class="btn btn-sm btn-primary">Add Contact</a>
                                        </div>
                                    </div>    
                                </div>
                            </div>
                            <hr class="my-4" />
                            
                            <!-- Description -->
                            
                            <div class="pl-lg-1">
                                <div class="form-group">
                                    <label>Text</label>
                                    <textarea rows="4" name="body" class="form-control form-control-alternative" placeholder="Type your text message here."></textarea>
                                </div>
                                <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                    </div>

                                <input class="form-control datepicker" placeholder="Select date" type="text" value="06/20/2018">
                                </div>
                            </div>
                                <div class="col-xl-12 pr-lg-0">
                                    <div class="col-12 text-right">
                                        <button type="submit" class="btn btn-sm btn-primary">Send</button>
                                    </div>
                                </div>  
                            
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>

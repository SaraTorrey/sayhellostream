<!-- Page content -->
<div xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
     layout:decorator="mainTemplate" layout:fragment="content">

    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
        <!-- Mask -->

        <!-- Header container -->

    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="card-body ">
                <form>
                    <h6 class="heading-small text-muted mb-4">Recepient's information</h6>
                    
                    <hr class="my-4" /> 
                    <div class="mb-0"> 
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-first-name">First name</label>
                                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Sara">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-last-name">Last name</label>
                                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Torrey">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-phone">Phone Number</label>
                                    <input type="tel" id="input-phone" class="form-control form-control-alternative" placeholder="(832) 111-1221">
                                </div>
                            </div>
                            <div class="col-xl-12 pr-lg-0">
                                <div class="col-12 text-right">
                                    <a href="#!" class="btn btn-sm btn-primary">Add Contact</a>
                                </div>
                            </div>    
                        </div>
                    </div>
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">Contacts</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Category</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="row : ${contactList}">
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <!--<a href="#" class="avatar rounded-circle mr-3">-->
                                            <!--<img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">-->
                                        <!--</a>-->
                                        <div class="media-body">
                                            <span class="mb-0 text-sm" th:text="${row.firstName + ' ' + row.lastName}">Dan Torrey</span>
                                        </div>
                                    </div>
                                </th>
                                <td  th:text="${row.phone}"> 2098148114</td>
                                <td>None
                                </td>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer py-4">
                        <nav aria-label="...">
                            <ul class="pagination justify-content-end mb-0">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">
                                        <i class="fas fa-angle-left"></i>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        <i class="fas fa-angle-right"></i>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

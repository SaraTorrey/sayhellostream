<!-- Page content -->
<div xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
     layout:decorator="mainTemplate" layout:fragment="content">

    <div class="header pb-7 pt-5 pt-lg-7 d-flex align-items-center">
        <!-- Mask -->

        <!-- Header container -->

    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7 mb-5">
        <div class="col-xs-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Edit Contact</h3>
                        </div>

                    </div>
                </div>
                <div class="card-body ">
                    <form th:action="@{'/contacts/edit/'}" th:object="${entity}" method="post">
                        <div class="mb-0">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-first-name"
                                               >First name</label>
                                        <input type="text" id="input-first-name"
                                               class="form-control form-control-alternative" placeholder="First name"
                                               th:field="*{firstName}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-last-name">Last
                                            name</label>
                                        <input type="text" id="input-last-name"
                                               class="form-control form-control-alternative" placeholder="Last name"
                                               th:field="*{lastName}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-phone" >Phone
                                            Number</label>
                                        <input type="tel" id="input-phone" class="form-control form-control-alternative"
                                               placeholder="(832) 111-1221"
                                               th:field="*{phone}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email" >Email
                                            Address</label>
                                        <input type="email" id="input-email"
                                               class="form-control form-control-alternative"
                                               placeholder="someone@email.com"
                                               th:field="*{email}">
                                    </div>
                                </div>
                                <div class="col-xl-12 pr-lg-0">
                                    <div class="col-12 text-right">
                                        <a th:href="@{'/contacts/'}" class="btn btn-sm btn-primary">Cancel</a>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
\
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
